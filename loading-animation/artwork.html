            margin: auto;
            margin-top: 15%;
        }
      
        #pencil{

            transform-origin: 276.5px 283.5px;
    
        }

            0%{ 
               transform: rotate(0deg) 
            }
            50%{
                transform: rotate(500deg) 
            }
            100%{
                transform: rotate(0deg) 
            }
            }
        
        
        
        #ruler{

            transform-origin: 276.5px 283.5px;
            animation-delay: .4s;
        
        }

            0%{

            }
            50%{
                transform: rotate(-300deg)
            }
            100%{
                transform: rotate (0deg)
            }
        }

            animation: spin 3.8s linear infinite;
            transform-origin: 276.5px 283.5px;
            animation-delay: .75s;
        }
      
        @keyframes spin{
            0%{ 
               transform: rotate(0deg)
            }
            50%{
                transform: rotate(500deg)
            }
            
            100%{
                transform: rotate(0deg)
            }
        
             
        
      
      </style>
